<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .save{
        background-color: aqua;
    }
    .save:hover{
        background-color: bisque;
    }
.link:visited{
    color: blueviolet;

}
.username:focus{
    background-color: cadetblue;
}

.title::before{
    content: "Mian";
    color: chocolate;

}
.title::after{
    content: "G";
    color: aquamarine;
}
.container{
    height: 100px;
    width: 100px ;
    background-color: darkcyan;
    padding-top:10px ;
    padding-left: 20px;

    border: 5px;
    border-color: darkolivegreen;
    border-style: groove;
    border-radius: 10px;
    margin: 20px 20px 100px 30px ;
    

}
.container1{
    background-color: blueviolet;
    height: 100px;
    width: 100px;
    margin-bottom:10px ;
    border-style:dotted ;

}
.container2{
    background-color: burlywood;
    height: 100px;
    width: 100px;
    margin-bottom: 10px;
    border-style: inset;
}
.container3{
    background-color: rgb(156, 135, 176);
    height: 100px;
    width: 100px;
    margin-bottom: 10px;
    border-style: double;
}
.container4{
    background-color: rgb(43, 226, 156);
    height: 100px;
    width: 100px;
    margin-bottom: 10px;
    border-style: dashed;
}

.meal-img{
    width: 100px;
    height: 100px;
}
.card:hover{
    border: 3px rgb(9, 9, 9) solid;
    height: 200px;
    width:200px ;
    padding-left: 30px;
    margin-bottom: 5px;
    background-color: bisque;
    margin-top: 5px;


}

    </style>

</head>
<body>

    <h1>pseudo,classes,Box Model, elements</h1>
   <button class="save">save</button>
   <a href="https://www.w3schools.com/css/default.asp" class="link">W3 school</a>
   <input type="text" class="username" placeholder="enter name">
    <h2 class="title">Awais</h2>
    <div class="container"> Mian Awais</div>

    <img class="container1" src="./image.png"></img>
    <div class="container2"></div>
    <div class="container3"></div>
    <div class="container4"></div>

    <form onsubmit="
    searchMeal()
    return false">

        <input type="text" name="mealName" id="mealName">
        <button>search</button>

    </form>

    <div id="meal-show"></div>
    <script>
        async function searchMeal() {
            try{
                const mealFromAPI = document.querySelector("#mealName")
                const meal = mealFromAPI.value
                
                const mealsAPI = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${meal}`,     
                );
                const dataFromAPI = await mealsAPI.json();
               const mealFrom = dataFromAPI.meals

               const mealsShowRef = document.querySelector("#meal-show")
               mealsShowRef.innerHTML = "";

               mealFrom.map((ml) =>{
                mealsShowRef.innerHTML =
                mealsShowRef.innerHTML +
                `
                <div class = "card"> 
                    <img src ="${ml.strMealThumb}" class=" meal-img"/>
                    <h2> ${ml.strMeal}</h2>
                   <h2> ${ml.strArea}</h2>

                    
                 </div>
                    `
               })

                console.log(mealFrom)
            } catch(err){
                alert ("something went wrong")
                console.log(err)
            }
            
        }
    </script>
    
</body>
</html>
